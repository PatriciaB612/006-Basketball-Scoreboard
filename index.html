<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="team-container">
        <h3>HOME</h3>
        <div class="score"><h1 id="home-score">0</h1></div>
        <div class="buttons-container">
          <button onclick="plus1pointsh()" id="home-plus1" class="btn">
            +1
          </button>
          <button onclick="plus2pointsh()" id="home-plus2" class="btn">
            +2
          </button>
          <button onclick="plus3pointsh()" id="home-plus3" class="btn">
            +3
          </button>
        </div>
      </div>
      <div class="team-container">
        <h3>GUEST</h3>
        <div class="score"><h1 id="guest-score">0</h1></div>
        <div class="buttons-container">
          <button onclick="plus1pointsg()" id="guest-plus1" class="btn">
            +1
          </button>
          <button onclick="plus2pointsg()" id="guest-plus2" class="btn">
            +2
          </button>
          <button onclick="plus3pointsg()" id="guest-plus3" class="btn">
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
